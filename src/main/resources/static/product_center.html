    {{/if}}
</script>
<script>
    var page = UrlParm.parm("page");
    if (page === null || typeof page === "undefined") {
        page = 1
    }
    /* var data = {
         user: {
             name: "asdasd",
             id: "user1"
         }
     };
     */
    /*  var id = "#" + data.user.id;
      alert(id);
      $(id).click(function () {
          alert("guviutc")
      });*/
    axios.get(`${BASEURL}/product`, {
        params: {
            page: page,
            size: 5
        }
    })
        .then(function (response) {
            console.log(response);
            var data = response.data.data.products;
            var pageTotal = response.data.data.page;
            var total = response.data.data.total;
            var htmlSub = "";
            var htmlPageSub = "";
            console.log(data);
            for (j = 0, len = data.length; j < len; j++) {
                console.log(data.length)
                console.log(j)
                var dataObject = {
                    info: data[j]
                };
                if (j % 2 == 0) {
                    var html = template('tep1', dataObject);
                } else {
                    var html = template('tep2', dataObject);
                }
                htmlSub = htmlSub + html;
            }
            document.getElementById("d1").innerHTML = htmlSub;
            if (total === 0) {
                $(".list_page").hidden;
            } else {
                for (var i = 0; i < pageTotal; i++) {
                    console.log(i + "-----" + page)
                    var pageData = {
                        pageName: i + 1
                    }
                    if (page == i + 1) {
                        var htmlPage = template('tep3', pageData);
                        console.log("进来了")
                    } else {
                        var htmlPage = template('tep4', pageData);
                    }
                    htmlPageSub = htmlPageSub + htmlPage;
                }
                if (pageTotal != page) {
                    var pageNext = {
                        pageName: parseInt(page) + 1
                    }
                    var htmlPage = template('tep5', pageNext);
                    htmlPageSub = htmlPageSub + htmlPage;
                } else {
                    var pageNext = {
                        pageName: parseInt(page) - 1
                    }
                    var htmlPage = template('tep6', pageNext);
                    htmlPageSub = htmlPageSub + htmlPage;
                }
                document.getElementById("d2").innerHTML = htmlPageSub;
            }

        })
        .catch(function (error) {
            console.log(error);
        });
    /* var id = "#" + 1;
     alert(id);
     $(id).click(function () {
         alert("guviutc")
     });*/
</script>

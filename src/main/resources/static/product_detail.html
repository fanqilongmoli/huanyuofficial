<script type="text/javascript">

    var id = UrlParm.parm("id");
    console.log(id)
    axios.get(`${BASEURL}/product/` + id, {})
        .then(function (response) {
            console.log(response);
            var data = response.data.data.product;
            var dataObject = {
                info: data
            };
            console.log(dataObject)
            var dataTech = response.data.data.techParams;
            var dataSelect = response.data.data.productSelections;

            dataTech.forEach((item) => {
                let innerChild = '';
                if (item.value.indexOf('[~~]') < 0) {
                    innerChild = $(`<div class="outer"><div class="key">${item.name}</div><div class="value">${item.value}</div><div class="clear"></div></div>`);
                } else {
                    let outer = $('<div class="outer"></div>');
                    let key = $(`<div class="otherKey">${item.name}</div>`);
                    let outerValue = $('<div class="outerValue"></div>');
                    let valueArray = item.value.split('[~~]');
                    let valueCount = 0;
                    valueArray.forEach((itemValue, index) => {
                        if (itemValue !== '') {
                            let innerValue = $(`<div class="innerValue">${itemValue}</div>`);
                            if (index === valueArray.length - 1) {
                                innerValue.css({borderBottom: 0});
                            }
                            innerValue.appendTo(outerValue);
                            valueCount++;
                        }
                    });
                    key.css({height: `${48 * valueCount}px`, lineHeight: `${48 * valueCount}px`});
                    outer.append(key);
                    outer.append(outerValue);
                    outer.append($(`<div class="clear"></div>`));
                    innerChild = outer;
                }
                innerChild.appendTo($("#container1"));
            });

            dataSelect.sort((left, right) => {
                return left.nodeLevel - right.nodeLevel;
            });

            dataSelect.forEach((item) => {
                let outer = $('<div class="outer_2"></div>');
                let key = $(`<div class="key_2">${item.name}</div>`);
                let value = $(`<div class="value_2">${item.value}</div></div>`);
                outer.css({marginLeft: `${60 * (item.nodeLevel - 1)}px`});
                outer.append(key);
                outer.append(value);
                outer.appendTo($("#container2"));
            });

            var html = template('tep1', dataObject);
            var html4 = template('tep4', dataObject);
            document.getElementById("d1").innerHTML = html;
            document.getElementById("d4").innerHTML = html4;
        })
        .catch(function (error) {
            console.log(error);
        });

</script>
